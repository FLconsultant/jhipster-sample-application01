<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-measure-heading">Create or edit a Measure</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measuresource">Measuresource</label>
                    <input type="text" class="form-control" name="measuresource" id="field_measuresource"
                           formControlName="measuresource"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measurevalue">Measurevalue</label>
                    <input type="number" class="form-control" name="measurevalue" id="field_measurevalue"
                           formControlName="measurevalue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measurevaluelong">Measurevaluelong</label>
                    <input type="number" class="form-control" name="measurevaluelong" id="field_measurevaluelong"
                           formControlName="measurevaluelong"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measuredate">Measuredate</label>
                    <div class="input-group">
                        <input id="field_measuredate" type="text" class="form-control" name="measuredate" ngbDatepicker  #measuredateDp="ngbDatepicker" formControlName="measuredate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="measuredateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measuredatetime">Measuredatetime</label>
                    <div class="d-flex">
                        <input id="field_measuredatetime" type="datetime-local" class="form-control" name="measuredatetime" formControlName="measuredatetime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
